<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-content">
            <img id="starImg"
                src="interactive-rating-component-main/interactive-rating-component-main/images/icon-star.svg">
            <div class="card-text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
            </div>
            <div class="rating-Numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <button>Submit</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
